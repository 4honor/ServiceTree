        <script type="text/ecmascript">
		
			require.config({
				paths: {
					WdatePicker: "My97DatePicker/WdatePicker",
					vmachine: "../js/v-machine"
				}
			});
		
			require(['jquery', 'datatables', 'milk', 'vmachine', 'WdatePicker'],function($, datatables, mlik, vmachine, WdatePicker){
				
				$('#userName').text(localStorage.userName);
				
				vmachine.init();
				
				var listData = {
						pagetype: 'user',
					};
				mlk.ajax({
					method: 'POST',
					url: '/usermanage/',
					data: listData,
					callback: function(da){
						var myData = JSON.parse(da);
						if(myData.errno == 0){
							var allHtml = '';
							for(var i = 0; i < myData.data.length; i++){
								if(myData.data[i].status.toString() === '1'){//使用中
									if(myData.data[i].vmstatus == 'START'){//开机
									//开机按钮都可以点击
										var isC = '',
											isO = '';
												
									}
									else{//关机
									//关机只能点开机按钮
										var isC = 'disabled',
											isO = '';	
									}
									
								}
								else{//除了使用中其他状态都不可点击按钮
									var isC = 'disabled',
										isO = 'disabled';	
								}
								var exptime = myData.data[i].exptime ? myData.data[i].exptime : '',
									status = mlk.eachStatus(myData.data[i].status);
								var html = '<tr id="' + myData.data[i].id + '"><td>' + myData.data[i].vmip + '</td><td>' + myData.data[i].vmstatus + '</td><td>' + exptime + '</td><td>' + myData.data[i].tpl + '</td><td><a class="btn btn-default ' + isC + '" title="部署包括：Nginx，PHP，MySQL，Redis，DBProxy" name="deployenv">部署</a></td><td><a href="http://10.10.10.100:8888/ui/environment/list.html">QA一键部署</a></td><td><a class="btn btn-default ' + isC + '" name="passwordchange" title="修改root默认密码为MhxzKhl">重置</a></td><td><a class="btn btn-default open-ma ' + isO + '" name="start">开机</a></td><td><a class="btn btn-default ' + isC + '" name="reboot" >重启</a></td><td><a class="btn btn-default close-ma ' + isC + '" name="shutdown">关机</a></td><td><a class="btn btn-default ' + isC + '" name="renew">续租</a></td><td><a class="btn btn-default clear-back ' + isC + '" name="delete">回收</a></td><td>' + status + '</td></tr>';	
								allHtml += html;
							}
							$('#table_inner').html(allHtml);
						}
						else{
							alert(myData.errmsg);	
						}	
					}
				});
					
			});
	
				
        </script>
