        <script type="text/ecmascript">
			require.config({
				paths: {
					zTree: "zTree/js/jquery.ztree.core-3.5",
					vtree: "../js/v-tree"
				},
				shim: {
					"zTree": {
						deps: ["jquery"],
						exports: 'jQuery.fn.zTree'
					}
				}
			});
			
			require(['jquery', 'zTree', 'milk', 'vtree', 'datatables'],function($, zTree, mlik, vtree, datatables){
				$(document).ready(function(){
					
					vtree.init();
					
					//拉取table
					mlk.ajax({
						method: 'GET',
						url: '/v1/tag_meta/',
						data: null, 
						isloading: true,
						callback: function(da){
							if(da){
								var tbodHtml = '';
								for(var i = 0; i < da.length; i++){
									var html = '<tr id="' + da[i].Id + '"><td><input type="checkbox"></td><td>' + da[i].TagKey + '</td><td><a class="btn_machine_mess">机器详情</a></td><td><a class="btn_machine_name">机器改名</a></td></tr>';	
									tbodHtml += html;
								}
								$('#tag_table').html(tbodHtml);	
								$('.table').dataTable();
								mlk.tableInverse({//启动table全选反选
									dom: $('.table')	
								});
							}	
						}	
					});
					
					//新增tag
					$('#add_new_tag').bind('click',function(){
						var alertHtml = '<div style="padding:0 10px;"><form class="form-horizontal" role="form"><div class="form-group"><label for="tag_name" class="col-sm-3 control-label">tag key</label><div class="col-sm-9"><input type="text" class="form-control" id="tag_name"></div></div><div class="form-group"><label for="tag_chinese" class="col-sm-3 control-label">tag名字</label><div class="col-sm-9"><input type="text" class="form-control" id="tag_chinese" placeholder="tag中文名字，可留空"></div></div><div class="form-group"><label for="is_allow" class="col-sm-3 control-label">是否必须</label><div class="col-sm-9"><input type="checkbox" id="is_allow" style="position:relative; top:7px;"></div></div><div class="form-group"><label for="tag_comment" class="col-sm-3 control-label">tag value范围</label><div class="col-sm-9"><input type="text" class="form-control" id="tag_comment" placeholder="tag对应多个值逗号分割，可留空"></div></div><div class="form-group"><label class="col-sm-3 control-label">tag key作用说明</label><div class="col-sm-9"><textarea style="height:120px;"  class="form-control" id="tag_val"></textarea></div></div></form></div>';
						mlk.alertBox({
							title: '新增 tagkey',
							html: alertHtml,
							btnfunc: function(obj){
								if($('#tag_name').val()){
									var allowEmpty = $('#AllowEmpty').attr('checked') ? '1' : '0',
										myDta = {
										TagKey: $('#tag_name').val(),
										AliasName: $('#tag_chinese').val(),
										AllowEmpty: allowEmpty,
										Comment: $('#tag_comment').val(),
										TagValues: $('#tag_val').val()	
									};
									mlk.ajax({
										method: 'POST',
										url: '/v1/tag_meta/',
										data: JSON.stringify(myDta),
										contentType: "application/json; charset=utf-8",
										dataType: "json", 
										isloading: true,
										callback: function(da){
												
										}	
									});	
								}	
							}
						});
					});
					
					mlk.editSelect({
						dom: [$('.my_select'),$('.my_aaa')]	
					});
					
					var globleNum = 0;
					$('#add_list').bind('click',function(){
						var addList = '<div style="padding:0 10px;"><form class="form-horizontal" role="form"><div class="form-group"><label for="input1" class="col-sm-2 control-label">tag名字</label><div class="col-sm-8"><input type="text" class="form-control" id="tag_name"></div></div><div class="form-group"><label for="input1" class="col-sm-2 control-label">tag内容</label><div class="col-sm-8"><input type="text" class="form-control" id="tag_mess" placeholder="以逗号隔开"></div></div></form></div>'
						mlk.alertBox({
							title: '新增 tag',
							html: addList,
							btnfunc: function(obj){
								var tagName = obj.parents('.mlk-alert-box-inner').find('#tag_name');
								if(tagName.val()){
									var tagNameVal = tagName.val(),
										tagMessVal = obj.parents('.mlk-alert-box-inner').find('#tag_mess').val(),
										listArray = tagMessVal.split(',');
									var newLsit = $('#clone-list').clone();
									newLsit.find('label').text(tagNameVal);
									var allOption = '';
									for(var i = 0; i < listArray.length; i++){
										var newOption = '<option value="' + listArray[i] + '">' + listArray[i] + '</option>';	
										allOption += newOption;
									}
									globleNum ++;
									var tagId = 'new_tag' + globleNum;
									newLsit.find('select').html(allOption).attr({'id':tagId,'name':tagId});
									$('#tag_form').append(newLsit);
									newLsit.slideDown();
									mlk.editSelect({
										dom: [newLsit.find('select')]	
									});
								}
							}	
						});	
					});
					
					
				});
			
			});
