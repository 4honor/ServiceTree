<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>系统注册</title>
    
        <!-- Bootstrap core CSS -->
        <link href="../../static//css/bootcss/css/bootstrap.css" rel="stylesheet">
        <link href="../../static/lib/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet">
        <link href="../../static/lib/DataTables/media/css/jquery.dataTables.css" rel="stylesheet">
        <link href="../../static/css/base.css" rel="stylesheet">
        <link href="../../static/css/page.css" rel="stylesheet">
        <link href="../../static/css/forTree.css" rel="stylesheet">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style>
			body,h2,h3,h4,h5,h6,p,a{
				font-family:"Microsoft YaHei";
            }
            .show_formation{ 
                margin-bottom: 30px;
            }
        </style>
        <script data-main="../../static/lib/main" src="../../static/lib/require.js"></script>
        
  </head>
  <body>
        
        <div class="navbar-wrapper">
        	<div class="" style="background:none; padding-left:20px;">
            	<img class="nav-img" src="../../static/images/Odin.jpg" height="50">
                <div class="left">
                    <span class="left-word">运维平台</span>
                </div>
                {{template "menu" .}}
            </div>
        </div>
        
        <div class="cont_pad mt20" style="padding-bottom:5px; padding-top:5px;">
            
            <div class="tree_cont">
            	<!--  内容区域  -->
            	<div class="show_formation">
                </div>
                <p class="mb20"><a class="btn btn-default" id="alert-btn">应用注册</a></p>
                <table class="table table-bordered" style="margin-top:20px">
                    <thead>
                        <tr class="active">
                            <th>app名称</th>
                            <th>中文名</th>
                            <th>负责人</th>
                            <th>app token</th>
                            <th width="10%">是否联动服务树</th>
                            <th>申请状态</th>
                            <th>系统说明</th>
                        </tr>
                    </thead>
                    <tbody id="register_list">
                        <tr>
                            <td>系统监控</td>
                            <td>系统监控</td>
                            <td>俞进秋</td>
                            <td>xxxx</td>
                            <td>是</td>
                            <td>审批中</td>
                            <td>监控线上业务</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>

        
        <script type="text/ecmascript">
			require.config({
				paths: {
					zTree: "zTree/js/jquery.ztree.core-3.5",
					vtree: "../js/v-tree"
				},
				shim: {
					"zTree": {
						deps: ["jquery"],
						exports: 'jQuery.fn.zTree'
					}
				}
			});
			
			require(['jquery', 'zTree', 'milk', 'vtree', 'datatables'],function($, zTree, mlik, vtree, datatables){
				$(document).ready(function(){
					
					vtree.init();
					var myDatatable = $('.table').DataTable();
					
                    $('#alert-btn').click(function(){
                        mlk.alertBox({
                            title: '新增 tagkey',
                            html: '<div class="alertBox" style="padding-right: 20px ;padding-left: 5px"><form class="form-horizontal" role="form"><div class="form-group"><label for="Name" class="col-sm-2 control-label">app名称</label><div class="col-sm-10"><input type="text" class="form-control" id="Name" placeholder=""></div></div><div class="form-group"><label for="AliasName" class="col-sm-2 control-label">中文名</label><div class="col-sm-10"><input type="text" class="form-control" id="AliasName" placeholder=""></div></div><div class="form-group"><label for="TreeInteract" class="col-sm-3 control-label">是否联动服务树</label><div class="col-sm-9"><input type="checkbox" id="TreeInteract" style="position:relative; top:7px;"></div></div><div class="form-group"><label for="AuthorId" class="col-sm-2 control-label">系统负责人</label><div class="col-sm-10"><input type="text" class="form-control" id="AuthorId" placeholder=""></div></div><div class="form-group"><label for="Hierarchy" class="col-sm-2 control-label">服务树层次结构</label><div class="col-sm-10"><input type="text" class="form-control" id="Hierarychy" placeholder="" value="{{.Hierarchy}}"></div></div><div class="form-group"> <label for="Comment" class="col-sm-2 control-label">系统说明</label><div class="col-sm-10"><textarea class="form-control" rows="3" id="Comment" style="height:100px;"></textarea></div></div></form></div>',
                            btnfunc: function(obj){
								if($('#Name').val() && $('#AuthorId').val()){
									var isTree = $('#TreeInteract')[0].checked ? 1 : 0,
										myDta = {
											AliasName: $('#AliasName').val(),
											AuthorId: $('#AuthorId').val(),
											Comment: $('#Comment').val(),
											Hierarychy: $('#Hierarychy').val(),
											Name: $('#Name').val(),
											TreeInteract: isTree
										};
									console.log(myDta);
									mlk.ajax({//发送ajax
										method: 'POST',
										url: '/v1/subsys/',
										data: JSON.stringify(myDta),
										contentType: "application/json; charset=utf-8",
										dataType: "json", 
										isloading: true,
										callback: function(da){
											if(da){
												var newTr = myDatatable.row.add([
													$('#Name').val(),
													$('#AliasName').val(),
													$('#AuthorId').val(),
													' ',
													(isTree == 1 ? '是' : '否'),
													'审批中',
													$('#Comment').val()
												]).draw().node();
												$(newTr).attr('id',da.id).addClass('tree_new_tr');	
											}
										}
									});
								}
								else{
									alert('请填写app名称，系统负责人！')	;
									return false;
								}	
							}
                        });
                    })
				});
			});

        </script>    
  </body>
  
</html>
